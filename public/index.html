<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col s4" id="info">
        <div class="row" id="name">
        </div>
        <div class="row">
          <ul class="collection" id="roomList"></ul>
        </div>
        <div class="row" id="roomUsers" hidden=false>
          <h5>Online users in room...</h5>
          <ul class="collection" id="roomUserList"></ul>
        </div>
      </div>



      <div class="col s8 grey container" id="room">
        <div class="row">
          <h3 id='roomName'>Home</h3>
        </div>
        <div id="messages" class="row white black-text">

        </div>
        <input type="text" id="input" class="white black-text" placeholder="Write your message, enter to send!">
        <div class="row" id="input"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
